  <title>Challenge: Write a Poem</title>
  <meta charset="utf-8">
</head>
<body>
<h1>Evening Prayer</h1>
<p>
  Two Gods: the one in the closet<br>
  and the one from school days<br>
  and both are not mine. I opened<br>
  the door on God at dusk and closed<br>

  him the rest of the day.
</p>
